<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LTOD</title>
        <script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">

		var theData = [ 1, 2, 3 , 4]
		
		var p = d3.select("body").selectAll("p")
			.data(theData)
			.enter()
			.append("p")
//			.text("hello ")
			.text(function (d){return (d * 2) + " hello " + d});
		
		var container = d3.select("body")
			.append("svg")
			.attr("width", 200)
			.attr("height", 200)
			.style("background", "grey");
			
		var circle = container.append("circle")
						.attr("cx", 30)
						.attr("cy", 30)
						.attr("r",20)
						.attr("fill", "orange");
		for(i=0; i<3; i++){ document.write("ho "); 
							container.append("circle"); };
		
		</script>
    </body>
