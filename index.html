<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>LTOD</title>
        <script type="text/javascript" src="../d3/d3.v3.js"></script>
    </head>
    <body>
    	<p><a href="http://www.dashingd3js.com/using-the-svg-coordinate-space">http://www.dashingd3js.com/using-the-svg-coordinate-space</a></p>
        <script type="text/javascript">
		
		var data = [40,20,10];
		var triangleData = 		[{"x":10, "y":0},
							{"x":20, "y":20},
							{"x":0, "y":20}
						];
		var svgContainer = d3.select("body").append("svg")
						.attr("width", screen.offsetwidth) //browser size
						.attr("height",500)
						.style("border","1px solid violet");

		var circles = svgContainer.selectAll("circle").data(data).enter()
							.append("circle")

		var triangle = d3.svg.line(triangleData)
								.x(function (d){return d.x})
								.y(function (d){return d.y})
								.interpolate("linear");

		var maxWidth = screen.width/2;
		var rangedX= d3.range(0,maxWidth,20); //start, stop, step
		
		var triangleAdd = svgContainer.selectAll("path")
					.data(rangedX)
					.enter()
					.append("path")
					.attr("d", triangle(triangleData))
					.attr("transform", function(d){ console.log(d);
													return "translate(" + (d) + ","+ 0 +")" }) //this is key!!
					.attr("fill","blue");

		var circle = circles
						.attr("cy", function(d){return d*10})
						.attr("cx", 50)
						.attr("r", function (d){return d})
						.attr("fill",function (d){
							var returnColor;
							if (d===40){returnColor = "green"}
							else if (d===20){returnColor = "purple"}
							else if (d===10){returnColor = "violet"}
							return returnColor;
						});
							
		
		</script>
    </body>
</html>
